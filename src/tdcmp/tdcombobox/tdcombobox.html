<div class="tdcombobox">
  <md-input [placeholder]=placeholder [(ngModel)]="selectedItemName"></md-input>
  <svg viewBox="0 0 24 24" style="cursor:pointer; display: inline-block; fill: rgb(158, 158, 158); height: 24px; width: 24px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; position: absolute; right: 0px; top: 14px; -webkit-user-select: none;">
    <path d="M7 10l5 5 5-5z"></path>
  </svg>
  <div class="list-container" [style.display]="visible?'inherit':'none'">
    <md-nav-list dense>
      <md-list-item *ngFor="let item of items" (click)=selectItem(item)>
        <span *ngIf=displayMember md-line >{{ item.name }}</span>
        <span *ngIf=!displayMember md-line>{{ item }}</span>
      </md-list-item>
    </md-nav-list>
  </div>
</div>
