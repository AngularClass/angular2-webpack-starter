<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= webpackConfig.metadata.title %></title>

  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">


</head>

<body>


  <style scoped>

    @font-face {
      font-family: bigJohn;
      src: url(/assets/fonts/big_john.otf);
    }

    @font-face {
      font-family: avenir;
      src: url(/assets/fonts/Avenir.ttc);
    }

    html,body{
      font-family: avenir;
      color: #848C8B;
      overflow-x: hidden;
      background-color: #EFEFEF;
      width: 100%;
      height: 100%;
    }

  </style>

  <app>
    <img id="loading-gif" src="assets/img/Lazy-Panda-loading.gif" >
    <style>
      #loading-gif{
        position: absolute;
        top:0;
        left: 0;
        right: 0;
        margin: auto;
        transition: 1s all;
        opacity: 1;
      }
      .fadeout{
        opacity: 0;
      }


    </style>
  </app>

  <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>

  <% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
