<div class="flex-container">
  <md-card *ngFor="let element of elements" [class.open]="element.open">
    <span>{{element.title}}</span>
    <span>{{element.description}}</span>
    <div>
      <button md-fab-button (click)="openDialog()">
        <md-icon svgSrc="/assets/img/github.svg"></md-icon>
      </button>
    </div>

  </md-card>
</div>
