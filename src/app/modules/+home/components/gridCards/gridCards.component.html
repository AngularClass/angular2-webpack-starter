<div class="flex-container">
  <md-card *ngFor="let element of elements">
      <md-card-title-group>
          <img md-card-sm-image [src]="element.image">
          <md-card-title>{{element.title}}</md-card-title>
          <md-card-subtitle>{{element.description}}</md-card-subtitle>
      </md-card-title-group>
  </md-card>
</div>
