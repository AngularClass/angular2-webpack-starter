<div class="card-container">
  <h1 x-large class="sample-content">Your Content Here</h1>

  <hr>

  <div>
    For hot module reloading run
    <pre class="toto">npm run start:hmr</pre>
  </div>

  <hr>

<button class="btn btn-primary">Flat button</button>
    <button md-raised-button>Raised button</button>
    <button md-button class="md-primary">Primary button</button>
    <button md-raised-button class="md-primary">Primary button</button>
<button md-button class="md-accent">Primary button</button>
    <button md-raised-button class="md-accent">Primary button</button>
<button md-button class="md-warn">Primary button</button>
    <button md-raised-button class="md-warn">Primary button</button>

<button md-button class="md-foreground">Primary button</button>
    <button md-raised-button class="md-foreground">Primary button</button>

  <div>
    <h4>Local State</h4>

    <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

      <input
        [value]="localState.value"
        (input)="localState.value = $event.target.value"
        placeholder="Submit Local State to App State"
        autofocus>

      <button md-raised-button color="primary">Submit Value</button>
    </form>
    <!--
        <input type="text" [value]="localState.value" (input)="localState.value = $event.target.value" autofocus>
        Rather than wiring up two-way data-binding ourselves with [value] and (input)
        we can use Angular's [(ngModel)] syntax
        <input type="text" name="textInput" [(ngModel)]="localState.value" autofocus>
      -->

    <pre>this.localState = {{ localState | json }}</pre>

  </div>

</div>
