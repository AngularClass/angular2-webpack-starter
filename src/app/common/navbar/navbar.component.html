<md-toolbar layout="row" color="primary" class="top-toolbar">
    <button md-icon-button (click)="toggleSidenav('leftNav')">
        <md-icon class="toggle">menu</md-icon>
      </button> &nbsp;
    <h2>{{ navbarTitle }}</h2>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon class="user">person_pin</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item>
            <md-icon>dialpad</md-icon>
            <span>Redial</span>
        </button>
        <button md-menu-item disabled>
            <md-icon>voicemail</md-icon>
            <span>Check voicemail</span>
        </button>
        <button md-menu-item>
            <md-icon>notifications_off</md-icon>
            <span>Disable alerts</span>
        </button>
    </md-menu>

</md-toolbar>

<md-toolbar fxLayout="row" fxLayoutAlign="end center" class="breadcrumb-toolbar" *ngIf="breadcrumb && breadcrumb.length > 0">
    <a routerLink="/planning" class="breadcrumb">
        Accueil
    </a>
    <a *ngFor="let bc of breadcrumb" routerLink="{{ bc.link }}" class="breadcrumb">
        {{ bc.label }}
    </a>
</md-toolbar>
