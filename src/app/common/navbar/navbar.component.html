<md-toolbar layout="row" color="primary">
    <button md-icon-button (click)="toggleSidenav('leftNav')">
        <md-icon *ngIf="sidenavOpen">chevron_left</md-icon>
        <md-icon *ngIf="!sidenavOpen">chevron_right</md-icon>
      </button> &nbsp;
    <h2>{{ navbarTitle }}</h2>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>person_pin</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
        <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
        <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
    </md-menu>
</md-toolbar>
