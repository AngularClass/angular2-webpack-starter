<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="over" class="app-sidenav">
    <h1> Side Menu </h1>
    <md-nav-list>
        <a md-list-item [routerLink]=" ['./'] " >Index</a>
        <a md-list-item [routerLink]=" ['./home'] " >Home</a>
        <a md-list-item [routerLink]=" ['./about'] " >About</a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    Angular 2 By Arturozh

    <button md-button [routerLink]="['./home']" >Home</button>
    <button md-button [routerLink]="['./about']" >About</button> -->
    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

  <div class="app-content">
    <h1 x-large></h1>
    <router-outlet></router-outlet>

        <md-list class="app-list">
            <md-list-item *ngFor="let food of foods">
            <h3 md-line>{{food.name}}</h3>
            <p md-line class="demo-secondary-text">{{food.rating}}</p>
            </md-list-item>
        </md-list>
    </md-card>-->
  </div>


  <span class="app-action" [class.m2app-dark]="isDarkTheme">
    <button md-fab><md-icon class="md2 md-icon material-icons">check circle</md-icon></button>
  </span>

</md-sidenav-layout>
