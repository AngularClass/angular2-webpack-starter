<div class="block">
  <div class="block-content">
    <table class="table table-bordered table-striped js-dataTable-simple">
      <thead>
      <tr>
        <th>Name</th>
        <th class="hidden-xs" style="width: 70%;">Version</th>
        <th class="text-center" style="width: 10%;">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products | async">
        <td class="font-w600">{{product['name']}}</td>
        <td class="hidden-xs">
          <span class="label label-primary" style="margin-right: 5px" *ngFor="let version of product['versions']">
            {{version['name'] + "-" + version['version']}}
          </span>
        </td>
        <td class="text-center">
          <div class="btn-group">
            <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Edit Client"><i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Remove Client"><i class="fa fa-times"></i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
