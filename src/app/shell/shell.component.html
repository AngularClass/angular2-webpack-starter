<md-sidenav-layout>

  <md-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    <h1> Menu </h1>
    <md-nav-list>
        <a md-list-item [routerLink]=" ['./home'] " >Home</a>
        <a md-list-item [routerLink]=" ['./about'] " >About</a>
        <a md-list-item [routerLink]=" ['./nopagefound'] " >No page found</a>
    </md-nav-list>
  </md-sidenav>
  <span 
      style="
          background: url('http://www.topofandroid.com/wp-content/uploads/2015/05/Android-L-Material-Design-Wallpapers-5.png');
          width: 100%;
          height: 320px;
          background-size: cover;
          display:block;
          background-position: top center;
      ">
      <md-toolbar style="background: transparent;">
        <button md-button class="app-icon-button" (click)="sidenav.toggle()">
          <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        Angular 2 Basic
        <span class="app-toolbar-filler"></span>

      </md-toolbar>
    </span>

    <button md-button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    Angular 2 Basic
    <span class="app-toolbar-filler"></span>

  </md-toolbar>-->
  <main class="core-layout__main">

    <!-- Container of our app, used to load lazy load modules -->

  </main>
</md-sidenav-layout>
