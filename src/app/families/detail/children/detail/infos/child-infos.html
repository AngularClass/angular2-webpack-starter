<div class="child-infos" fxLayout="column" fxLayoutAlign="start center" *ngIf="child">

    <div fxLayout="row" fxLayoutAlign="center">

        <div fxFlex="30" fxLayout>
            <md-input-container fxFlex>
                <input mdInput placeholder="PrÃ©nom" #firstName value="{{ child.firstName }}" (blur)="saveFirstName(firstName.value)">
            </md-input-container>
        </div>
        <div fxFlex="30" fxFlexOffset="10" fxLayout>
            <md-input-container fxFlex>
                <input mdInput type="date" (blur)="saveBirthDate(birthDate.value)" 
                placeholder="Date de naissance" #birthDate>
            </md-input-container>
        </div>

    </div>

    <div fxLayout="row" fxLayoutAlign="center">

        <div fxFlex="30" fxLayout>
            <md-input-container fxFlex>
                <textarea mdInput rows="4" placeholder="Allergies" #allergy></textarea>
            </md-input-container>
        </div>
        <div fxFlex="30" fxFlexOffset="10" fxLayout>
            <md-input-container fxFlex>
                <textarea mdInput rows="4" placeholder="Commentaires" #comment></textarea>
            </md-input-container>
        </div>
    </div>

    <md2-datepicker placeholder="Date de naissance" [(ngModel)]="date" [openOnFocus]="isOpenOnFocus" [format]="'dd/MM/yyyy'"
        #dateControl="ngModel">
    </md2-datepicker>


</div>
