<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutWrap="wrap">
    <div *ngFor="let family of families" fxFlex="30" >
        <md-card style="margin-bottom:20px;">
            <md-card-title fxLayoutAlign="center">
            <a routerLink="/families/{{ family.name }}/{{ family.id}}" >
                {{ family.name }}
            </a>
            </md-card-title>
            <md-card-content>
                Liste des enfants
            </md-card-content>
        </md-card>
    </div>
</div>


<button md-fab class="fab-add" (click)="openDialog()" color="accent">
   <md-icon>add</md-icon>
</button>

<pre>
{{ families | json}}
</pre>

<div style="z-index:400; position: absolute; bottom: 0;">
    <ng2-float-btn [mainButton]="mainButton" [buttons]="buttons" [direction]="'up'">
    </ng2-float-btn>
</div>
