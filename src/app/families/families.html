<md-list>
    <md-list-item *ngFor="let family of families">
        <md-icon md-list-avatar>folder</md-icon>
        <h4 md-line>{{family}}</h4>
        <p md-line>
            {{family | json}}
        </p>
    </md-list-item>
</md-list>

<button md-fab class="fab-add" (click)="openDialog()" color="accent">
   <md-icon >add</md-icon>
    </button>


<pre>
{{ families | json}}
</pre>

<div style="z-index:400; position: absolute; bottom: 0;">
    <ng2-float-btn [mainButton]="mainButton" [buttons]="buttons" [direction]="'up'">
    </ng2-float-btn>
</div>
