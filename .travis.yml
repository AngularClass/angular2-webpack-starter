sudo: required

dist: trusty

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js

node_js:
  - "6"
  - "7"
  - "node"

matrix:
  fast_finish: true

before_install:
  - npm cache clean
  - npm prune
  - npm update

install:
  - npm install

before_script:
  - npm rebuild node-sass
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

after_install:
  - npm rebuild node-sass

script:
  - npm run ci:travis

cache:
  directories:
    - node_modules
